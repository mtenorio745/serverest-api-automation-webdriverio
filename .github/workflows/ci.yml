name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Corrigido para a vers√£o 20

      - name: Install dependencies
        run: npm install

      - name: Ensure wdio executable permissions
        run: chmod +x node_modules/.bin/wdio

      - name: Run WebdriverIO tests
        run: npx wdio run ./wdio.conf.js

      - name: Generate Allure Report
        run: npm install allure-commandline --save-dev && allure generate allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report